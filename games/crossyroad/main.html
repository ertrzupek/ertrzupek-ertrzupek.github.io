<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>USC Crossy Road</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            background-color: rgb(255, 0, 0);
        }

        .game-window {
            position: relative;
            background: blue;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgb(0, 148, 255);
            padding: 20px;
            width: 720px;
            height: 1280px;
            min-width: 720px;
            min-height: 1280px;
            transform: scale(1);
            transform-origin: center center;
        }

        .iframe-container {
            position: absolute;
            width: 720px;
            height: 1280px;
            min-width: 720px;
            min-height: 1280px;
        }

            .iframe-container iframe {
                position: absolute;
                border: 0;
                width: 100%;
                height: 100%;
            }

        /* Default styles for smaller screens */
        .game-window {
            transform: scale(0.4);
        }

        /* Mobile devices (iPhone) */
        @media only screen and (max-device-width: 480px) {
            .game-window {
                transform: scale(0.3);
            }
        }

        /* iPad - Portrait */
        @media only screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:portrait) {
            .game-window {
                transform: scale(0.5);
            }
        }

        /* iPad - Landscape */
        @media only screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:landscape) {
            .game-window {
                transform: scale(0.45);
            }
        }

        /* Standard desktop/laptop */
        @media only screen and (min-width: 960px) {
            .game-window {
                transform: scale(0.6);
            }
        }

        /* Larger desktop screens */
        @media only screen and (min-width: 1440px) {
            .game-window {
                transform: scale(0.7);
            }
        }

        /* Extra large screens */
        @media only screen and (min-width: 2000px) {
            .game-window {
                transform: scale(0.8);
            }
        }
    </style>
</head>
<body>
    <div class="game-window">
        <div class="iframe-container">
            <iframe src="USCRoady.html" title="USC Roady" scrolling="no"></iframe>
        </div>
    </div>
</body>
</html>
